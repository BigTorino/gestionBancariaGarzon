<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Movil</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-info" *ngFor="let item of accounts$ | async">
        <th scope="row">{{item.id}}</th>
        <td>{{item.username}}</td>
        <td>{{item.email}}</td>
        <td>{{item.movil}}</td>
        <td class="btn-group d-none d-sm-block" role="group">
          <button type="button" class="btn btn-outline-success m-1" (click)="goToEdit(item)">Edit</button>
          <button type="button" class="btn btn-outline-info m-1" (click)="goToSee(item)">See</button>
          <button type="button" class="btn btn-outline-danger m-1" (click)="goToDelete(item)">Delete</button>
        </td>
      </tr>
      
    </tbody>
  </table>
  
</div>
