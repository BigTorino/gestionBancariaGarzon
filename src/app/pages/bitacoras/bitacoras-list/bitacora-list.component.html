<div class="container table-responsive col-md-9 mt-2">
  <table class="table table-hover mt-2">
    <thead>
      <tr>
        <th scope="col">co_bitacora</th>
        <th scope="col">co_bitacora_previa</th>
        <th scope="col">co_Account</th>
        <th scope="col">fe_Ins</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-info" *ngFor="let bitacora of bitacoras$ | async">
        <th scope="row">{{bitacora.id}}</th>
        <td>{{bitacora.co_bitacora_previa}}</td>
        <td>{{bitacora.co_Account}}</td>
        <td>{{bitacora.fe_Ins}}</td>
        <td class="btn-group d-none d-sm-block" role="group">
          <button type="button" class="btn btn-outline-success m-1" (click)="goToEdit(bitacora)">Edit</button>
          <button type="button" class="btn btn-outline-info m-1" (click)="goToSee(bitacora)">See</button>
          <button type="button" class="btn btn-outline-danger m-1" (click)="goToDelete(bitacora)">Delete</button>
        </td>
      </tr>     
    </tbody>
  </table>
</div>
